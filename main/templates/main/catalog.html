{% extends 'main/layout.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
    <div class="features">
        <h1>{{title}}</h1>
        <p>Привет, это странница каталога с товарами!</p>
        {% for el in values %}
            <p>{{el|upper}}</p>
        {% endfor %}
        <button class="btn btn-danger">Просто нажми на кнопку</button>
    </div>
{% endblock %}
