{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
<aside>
    <img src="{% static 'main/img/bezfona.png' %}" alt="логотип">
    <span class="logo">itproger</span>
    <h3>Меню</h3>
    <ul>
        <a href="/"><i class="fa-solid fa-house-user"></i>
            <li>Главная</li>
        </a>
        <a href="/news"><i class="fa-solid fa-paper-plane"></i>
            <li>Новости</li>
        </a>
        <a href="/about"><i class="fa-solid fa-face-smile"></i>
            <li>О нас</li>
        </a>
        <a href="/catalog"><i class="fa-solid fa-paper-plane"></i>
            <li>Каталог</li>
        </a>
        <a href="/cabinet"><i class="fa-solid fa-paper-plane"></i>
            <li>Личный кабинет</li>
        </a>
        <a href="/news/create">
            <li>
                <button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button>
            </li>
        </a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
